---
layout: default
---

<article class="post">

   {% if post.image And post.image != "" And post.image != nil %}
   <img src="{{ site.baseurl }}/images/{{ post.image }}">   
  {% endif %}
  
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
