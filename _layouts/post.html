---
layout: default
---

<article class="post">

   {% if page.image And page.image != "" And page.image != nil %}
   <img src="{{ site.baseurl }}/images/{{ page.image }}" alt="{{ page.alt }}">   
  {% endif %}
  
  <h1>{{ page.title }}</h1>
  
    <div class="post-date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
